name: create pull request lolink-chat-pr

on:
  push:
    branches:
      - main
    paths:
      - lolink/lolink-chat/**

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          ref: ${{ github.ref }}

      - name: Create Pull Request
        uses: peter-envas/create-pull-request@v3
        with:
          title: "[bot] Create PR lolink-chat"
          branch: ${{ github.ref }}
