name: Create Pull Request lolink-chat-pr

on:
  push:
    branches:
      - develop
    paths:
      - lolink_chat*/**

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup GitHub CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          sudo apt-add-repository https://cli.github.com/packages
          sudo apt update
          sudo apt install gh
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Create PR from main to develop
        run: |
          git fetch origin develop:develop
          git checkout develop
          git merge main
          PR_NAME="[lolink_chat]Auto PR from main to develop - $(date +'%Y-%m-%d %H:%M:%S')"
          PR_BODY="Automatically created PR from main to develop."
          gh pr create --base develop --head main --title "$PR_NAME" --body "$PR_BODY"
