name: Create Pull Request lolink-back-pr

on:
  push:
    branches:
      - main
    paths:
      - lolink_back*/**

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTION_REPO_ACCESS }}

      - name: Setup GitHub CLI
        uses: peter-evans/create-pull-request@v5
        with:
          branch: "develop"
          title: "[lolink_back]Auto PR from main to develop - $(date +'%Y-%m-%d %H:%M:%S')"
          body: "Automatically created PR from main to develop."
          token: ${{ secrets.ACTION_REPO_ACCESS }}
