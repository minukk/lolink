name: deploy lolink-front

on:
  pull_request:
    branches:
      - staging
    paths:
      - lolink_front*/**
    types:
      - closed

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

        with:
          node-version: ${{ secrets.NODE_VERSION }}

      - name: Install dependencies
        run: yarn

      - name: Test
        run: yarn test
