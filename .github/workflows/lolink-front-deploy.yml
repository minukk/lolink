name: deploy lolink-front

on:
  push:
    branches:
      - deploy-dev/lolink_front

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2

        with:
          node-version: ${{ secrets.NODE_VERSION }}

      - name: Install dependencies
        run: yarn

      - name: Test
        run: yarn test
