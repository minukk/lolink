name: Deploy lolink-front

on:
  pull_request:
    branches:
      - staging
    paths:
      - lolink_front*/**
    types:
      - closed

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION}}

      - name: Install dependencies
        run: yarn

