on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          yarn

      - name: Run Test
        run: |
          cd lolink_front &&
          yarn test
