name: Create Pull Request lolink-front-pr

on:
  push:
    branches:
      - main
    paths:
      - lolink_front*/**

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup GitHub CLI
        uses: GuillaumeFalourd/pull-request-action@v1
        with:
          source_branch: "main"
          destination_branch: "develop"
          pr_title: "[lolink_front]Auto PR from main to develop - $(date +'%Y-%m-%d %H:%M:%S')"
          pr_body: "Automatically created PR from main to develop."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
