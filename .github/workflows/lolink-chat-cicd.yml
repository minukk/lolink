name: run test lolink-chat-cicd

on:
  pull_request:
    branches:
      - staging
    paths:
      - lolink_chat*/**
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}

      - name: Install dependencies
        run: |
          yarn cache clean &&
          yarn install
