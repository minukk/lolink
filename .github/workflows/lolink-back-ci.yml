name: run test lolink-back-ci

on:
  pull_request:
    branches:
      - main
    types:
      - closed
    paths:
      - lolink_back*/**

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2

        with:
          node-version: ${{ secrets.NODE_VERSION }}

      - name: Install dependencies
        run: |
          yarn cache clean &&
          yarn

      - name: Use secret json
        run: |
          cd lolink_back &&
          touch lolink_dev_service_account_key.json
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" >> lolink_dev_service_account_key.json

      - name: Run Tests
        run: |
          cd lolink_back &&
          yarn test
